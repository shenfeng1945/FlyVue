<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu-lu</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    .demo {
        border: 1px solid black;
        min-height: 100px;
    }
</style>

<body>
    <div id="app">
        <g-tabs :selected.sync="selectedTab">
            <g-tabs-nav>
                <template slot="actions">
                    <button>添加</button>
                </template>
                <g-tabs-item name="tab1">
                    <g-icon name="settings"></g-icon>
                    NBA
                </g-tabs-item>
                <g-tabs-item name="tab2" disabled>美女</g-tabs-item>
                <g-tabs-item name="tab3">财经</g-tabs-item>
            </g-tabs-nav>
            <g-tabs-content>
                <g-tabs-panel name="tab1">这是NBA的内容</g-tabs-panel>
                <g-tabs-panel name="tab3">这是财经的内容</g-tabs-panel>
                <g-tabs-panel name="tab2">这是美女的内容</g-tabs-panel>
            </g-tabs-content>
        </g-tabs>
    </div>
</body>
<script src="./src/app.js"></script>

</html>
