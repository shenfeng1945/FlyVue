<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu-lu</title>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>
<style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #app {
        margin: 20px;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    .box {
        margin: 20px;
    }</style>

<body>
    <div id="app">
        <div style="border: 1px solid black">
            <g-row gutter="20">
                <g-col span="2">1</g-col>
                <g-col span="20" offset="2">2</g-col>
            </g-row>
            <g-row gutter="20">
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>2</g-col>
            </g-row>
            <g-row gutter="20">
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>2</g-col>
                <g-col>2</g-col>
            </g-row>
        </div>
        <div class="box">
            <g-input v-model="message"></g-input>
        </div>
        <div class="box">
            <g-input value="hello" disabled=""></g-input>
        </div>
        <div class="box">
            <g-input value="hello" readonly=""></g-input>
        </div>
        <g-button :loading="loading" @click="loading = !loading">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right">
            按钮
        </g-button>
        <g-button icon="down" icon-position="left">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left" icon-position="left">
                后退
            </g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">
                前进
            </g-button>
        </g-button-group>
    </div>
</body>
<script src="/app.a6a4d504.js"></script>

</html>
